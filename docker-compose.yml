version: "3.8"

services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/var/www/html
        depends_on:
            - mysql

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3030:3030"
        volumes:
            - ./frontend:/app
        command: npm run dev

    mysql:
        image: mysql:8
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: myapp
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
